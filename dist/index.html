<!doctype html><html lang="ko-KR"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"><link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0"/><script defer="defer" src="./js/main.js"></script><title>검색, 영화</title><script defer="defer" src="main.js"></script></head><body><header class="header"><div class="inner"><div class="title">검색 영화</div><div class="input-container"><div class="option-container"><div class="option-container__option"><input type="radio" class="option__radio" id="movie" name="type"/> <label class="option__label" for="movie" data-value="movie">영화</label></div><div class="option-container__option"><input type="radio" class="option__radio" id="series" name="type"> <label class="option__label" for="series" data-value="series">시리즈</label></div></div><input class="search__input" name="search" placeholder="입력해 주세요 찾는 영화를"/> <button class="search__button material-symbols-outlined">search</button></div></div></header><div class="swiper"><div class="swiper-container"><div class="swiper-slide"></div></div></div><main class="main"><div class="inner"><select name="" id="sort"><option disabled="disabled">정렬 기준</option><option value="알파벳 오름차순" selected="selected">알파벳 오름차순</option><option value="알파벳 내림차순">알파벳 내림차순</option><option value="숫자 오름차순">숫자 오름차순</option><option value="숫자 내림차순">숫자 내림차순</option></select><div class="movie-container"></div></div></main><div class="modal"><div class="modal-inner"><div class="modal-content"><button class="modal__button material-symbols-outlined">close</button><div class="modal-description"></div></div></div></div></body></html>
